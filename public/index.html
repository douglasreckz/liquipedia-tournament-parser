<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Liquipedia Tournament Scraper</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Liquipedia Tournament Scraper</h1>
    <input type="text" id="url-input" placeholder="Enter any tournament URL from any game">
    <button id="scrape-btn">Search</button>
    
    <!-- Loading bar -->
    <div class="progress-bar-container">
      <div class="progress-bar" id="progress-bar">
        <span id="progress-text">0%</span>
      </div>
    </div>

    <!-- Results Table -->
    <div id="tableContainer" style="display: none; margin-top: 20px;">
      <h3>Search Results</h3>
      <table id="resultTable">
        <thead>
          <tr>
            <th>Player</th>
            <th>Team</th>
            <th>Twitter</th>
            <th>YouTube</th>
            <th>Faceit</th>
            <th>Twitch</th>
            <th>Instagram</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
